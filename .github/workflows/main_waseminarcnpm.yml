# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - waseminarcnpm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rnseminarcnpm.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a79c00f529064aac822fd54e125c6f4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39152a8b5697422d803d8d9ce9d9de9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rnseminarcnpm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a79c00f529064aac822fd54e125c6f4d }}/seminarcnpmbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'waseminarcnpm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_65b12e54abde46cf925df516b1ceefbb }}
        images: 'rnseminarcnpm.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a79c00f529064aac822fd54e125c6f4d }}/seminarcnpmbackend:${{ github.sha }}'