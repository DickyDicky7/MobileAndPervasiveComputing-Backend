# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - SeminarCNPMBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://seminarcnpmbackend.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_016bb433276d4cb3b0a90ab8b7306a26 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d62748be4ef74154a7803b3c21992f97 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: seminarcnpmbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_016bb433276d4cb3b0a90ab8b7306a26 }}/seminar-cnpm-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'SeminarCNPMBackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_094362f477164862a9041d2cdda9f799 }}
        images: 'seminarcnpmbackend.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_016bb433276d4cb3b0a90ab8b7306a26 }}/seminar-cnpm-backend:${{ github.sha }}'